<!DOCTYPE html>
<html lang="pl">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
         rel="stylesheet"
      />
      <script
         src="https://kit.fontawesome.com/32d3bc187f.js"
         crossorigin="anonymous"
      ></script>
      <link rel="stylesheet" href="css/style.css" />
      <title>Witaj w panelu Junior Network</title>
   </head>
   <body>
      <nav class="navbar bg-dark">
         <h1>
            <a href="dashboard.html"
               ><i class="fas fa-users"></i> Junior Network
            </a>
         </h1>
         <ul>
            <li><a href="profiles.html">Juniorzy</a></li>
            <li><a href="posts.html">Posty</a></li>
            <li>
               <a href="dashboard.html"
                  ><i class="far fa-id-card"></i
                  ><span class="hide-sm"> Panel</span></a
               >
            </li>
            <li>
               <a href="login.html"
                  ><i class="fas fa-sign-out-alt"></i
                  ><span class="hide-sm"> Wyloguj</span></a
               >
            </li>
         </ul>
      </nav>
      <section class="container">
         <h1 class="large text-primary">
            Stwórz swoj profil
         </h1>
         <p class="lead">
            <i class="fas fa-user"></i> Zdobądźmy trochę informacji, aby Twój
            profil się wyróżniał.
         </p>
         <small class="">* wymagane</small>
         <form class="form">
            <div class="form__group margin-vertical-2">
               <select class="form__input--noborder" name="status" required>
                  <option selected disabled value="0"
                     >* Wybierz status zawodowy</option
                  >
                  <option value="Junior Developer">Junior Developer</option>
                  <option value="Developer">Mid Developer</option>
                  <option value="Senior Developer">Senior Developer</option>
                  <option value="Manager">Projekt Manager</option>
                  <option value="Student or Learning"
                     >Student lub Samouk</option
                  >
                  <option value="Instructor">Instruktor lub Nauczyciel</option>
                  <option value="Intern">Stażysta</option>
                  <option value="Other">Inne</option>
               </select>
            </div>
            <div class="form__group">
               <input
                  class="form__input--noborder"
                  type="text"
                  id="text"
                  placeholder="Firma"
                  name="company"
               />
               <label class="form__label" for="text"
                  ><strong>Firma:</strong> Twoja firma lub firma, w której
                  pracujesz</label
               >
            </div>
            <div class="form__group">
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Strona internetowa"
                  name="website"
               />
               <label class="form__label" for="text"
                  ><strong>Strona internetowa:</strong> Twoja lub firmy, w
                  której pracujesz</label
               >
            </div>
            <div class="form__group">
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Lokalizacja"
                  name="location"
               />
               <label class="form__label" for="text"
                  ><strong>Lokalizacja:</strong> Miejsce pracy</label
               >
            </div>
            <div class="form__group">
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="* Umiejętności"
                  name="skills"
                  required
               />
               <label class="form__label" for="text"
                  ><strong>Umiejętności:</strong> Proszę odziel przecinkami
                  (np.HTML,CSS)</label
               >
            </div>
            <div class="form__group">
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Github Nazwa użytkownika"
                  name="githubusername"
               />
               <label class="form__label" for="text"
                  ><strong>Github:</strong> Jeśli chcesz mieć swoje najnowsze
                  repo i link Github, podaj swoją nazwę użytkownika</label
               >
            </div>
            <div class="form__group">
               <textarea
                  class="form__input--noborder"
                  placeholder="Krótko o Tobie"
                  name="bio"
               ></textarea>
               <label class="form__label--area" for="text"
                  ><strong>Opis:</strong> Opisz się w kilku zdaniach</label
               >
            </div>

            <div class="margin-vertical-2">
               <button type="button" class="btn btn-light">
                  Dodaj linki do sieci społecznościowej
               </button>
               <span>Opcjonalnie</span>
            </div>

            <div class="form__group social-input margin-vertical-1">
               <i class="fab fa-twitter fa-2x"></i>
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Twitter URL"
                  name="twitter"
               />
            </div>

            <div class="form__group social-input margin-vertical-1">
               <i class="fab fa-facebook fa-2x"></i>
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Facebook URL"
                  name="facebook"
               />
            </div>

            <div class="form__group social-input margin-vertical-1">
               <i class="fab fa-youtube fa-2x"></i>
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="YouTube URL"
                  name="youtube"
               />
            </div>

            <div class="form__group social-input margin-vertical-1">
               <i class="fab fa-linkedin fa-2x"></i>
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Linkedin URL"
                  name="linkedin"
               />
            </div>

            <div class="form__group social-input margin-vertical-1">
               <i class="fab fa-instagram fa-2x"></i>
               <input
                  class="form__input--noborder"
                  type="text"
                  placeholder="Instagram URL"
                  name="instagram"
               />
            </div>
            <input
               type="submit"
               value="Zatwierdź"
               class="btn btn-primary margin-vertical-1"
            />
            <a class="btn btn-light margin-vertical-1" href="dashboard.html"
               >Wróć</a
            >
         </form>
      </section>
   </body>
</html>
