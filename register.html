<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32d3bc187f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Zarejestruj się w Junior Network</title>
</head>
<body>
<nav class="navbar bg-dark">
    <h1>
        <a href="dashboard.html"><i class="fas fa-users"></i> Junior Network </a>
    </h1>
    <ul>
        <li><a href="profiles.html">Juniorzy</a></li>
        <li><a href="register.html">Rejestracja</a></li>
        <li><a href="login.html">Logowanie</a></li>
    </ul>
</nav>
<section class="container">
    <h1 class="large text-primary">Zapisz się</h1>
    <p class="lead"><i class="fas fa-user"></i> Utwórz Swoje konto</p>
    <form action="dashboard.html" class="form">
        <div class="form__group">
            <input class="form__input" type="text" id="name" placeholder="Imię" required minlength="5">
            <label class="form__label" for="name" >Imię min. 5 znaków</label>
        </div>
        <div class="form__group">
            <input class="form__input" type="email" id="email" placeholder="E-mail" required>
            <label class="form__label" for="email" >E-mail. Strona używa Gravatara do zdjęcia profilowego</label>
        </div>
        <div class="form__group">
            <input class="form__input" type="password" placeholder="Hasło" id="password" minlength="8" required>
            <label class="form__label" for="password" >Twoje unikatowe hasło min. 8 znaków</label>
        </div>
        <div class="form__group">
            <input class="form__input" type="password" placeholder="Potwierdź hasło" id="confirmPassword" minlength="8" required>
            <label class="form__label" for="confirmPassword" >Potwierdź swoje hasło</label>
        </div>
        <input type="submit" value="Utwórz konto" class="btn btn-primary">
        <p class="margin-vertical-1 already-account">Masz juz konto? <a href="login.html"> Zaloguj się</a></p>
    </form>

</section>
</body>
</html>
