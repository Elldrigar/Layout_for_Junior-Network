<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32d3bc187f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Witaj w panelu Junior Network - Dodaj Doświadczenie</title>
</head>
<body>
<nav class="navbar bg-dark">
    <h1>
        <a href="dashboard.html"><i class="fas fa-users"></i> Junior Network </a>
    </h1>
    <ul>
        <li><a href="profiles.html">Juniorzy</a></li>
        <li><a href="posts.html">Posty</a></li>
        <li><a href="dashboard.html"><i class="far fa-id-card"></i><span class="hide-sm"> Panel</span></a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="hide-sm"> Wyloguj</span></a></li>
    </ul>
</nav>
<section class="container">
    <h1 class="large text-primary">Dodaj doświadczenie</h1>
    <p class="lead">
        <i class="fas fa-laptop-code"></i>
        Dodaj dowolne stanowisko programistyczne, które posiadałeś w przeszłości
    </p>
    <small class="">* wymagane</small>
    <form class="form">
        <div class="margin-vertical-1">
            <input class="form__input--noborder" type="text" placeholder="* Stanowisko" name="title" required>
            <label class="form__label"><strong>Stanowisko:</strong> Na jakim stanowisku pracowałeś?</label>
        </div>
        <div>
            <input class="form__input--noborder" type="text" placeholder="* Firma" name="company" required>
            <label class="form__label"><strong>Firma:</strong> Nazwa firmy</label>
        </div>
        <div class="margin-vertical-1">
            <input class="form__input--noborder" type="text" placeholder="Lokalizacja" name="location">
            <label class="form__label"><strong>Lokalizacja:</strong> Gdzie pracowałeś?</label>
        </div>
        <div class="form__date">
             <div class="form__date--2">
                <h4>Od dnia:</h4>
                <input class="form__input--noborder " type="date" name="from">
             </div>
             <div class="form__date--2">
                 <div class="form__date">
                 <h4>Do dnia: </h4> <p> <input type="checkbox" name="current" value=""> Obecna praca</p>
                 </div>
                 <input class="form__input--noborder" type="date" name="to">
             </div>
        </div>
        <div class="form__group margin-vertical-3">
          <textarea
                  class="form__input--noborder"
                  name="description"
                  cols="30"
                  rows="5"
                  placeholder="Opisz krótko czym się zajmowałeś"
          ></textarea>
        </div>
        <input type="submit" value="Zatwierdź" class="btn btn-primary margin-vertical-1" />
        <a class="btn margin-vertical-1" href="dashboard.html">Wróć</a>
    </form>
</section>
</body>
</html>
